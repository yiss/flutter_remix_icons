name: flutter_remix_icons
description: Pack of Remix Icons for Flutter
version: 2.0.0
homepage: https://github.com/yiss/flutter_remix_icons

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  recase: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
flutter:
  fonts:
    - family: RemixIcons
      fonts:
        - asset: fonts/remixicon.ttf
